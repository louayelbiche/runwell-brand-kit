name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type (or "current" to publish as-is)'
        required: true
        type: choice
        options:
          - current
          - patch
          - minor
          - major
        default: 'current'
  push:
    tags:
      - 'v*'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Verify dist contents
        run: |
          echo "=== Checking dist directory ==="
          ls -la dist/
          echo ""
          echo "=== CSS outputs ==="
          ls -la dist/css/ || echo "No CSS output"
          echo ""
          echo "=== Tailwind outputs ==="
          ls -la dist/tailwind/ || echo "No Tailwind output"
          echo ""
          echo "=== MUI outputs ==="
          ls -la dist/mui/ || echo "No MUI output"
          echo ""
          echo "=== JSON outputs ==="
          ls -la dist/json/ || echo "No JSON output"

  publish:
    name: Publish to npm
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version (if requested)
        if: github.event.inputs.version_type != 'current' && github.event.inputs.version_type != ''
        run: |
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git tag "v$NEW_VERSION"
          git push origin HEAD --tags

      - name: Get current version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v') || (github.event.inputs.version_type != 'current' && github.event.inputs.version_type != '')
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## @runwell/brand-kit v${{ steps.version.outputs.version }}

            ### Installation
            ```bash
            npm install @runwell/brand-kit@${{ steps.version.outputs.version }}
            ```

            ### Exports
            - CSS: `@runwell/brand-kit/css/*`
            - Tailwind: `@runwell/brand-kit/tailwind/external.preset`
            - MUI: `@runwell/brand-kit/mui/external`
            - JSON: `@runwell/brand-kit/json/*`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
